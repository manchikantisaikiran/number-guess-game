<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Guess A Number</title>
</head>

<body>
    <div id='startdiv'>
        <h1>Number Guess Game</h1>
        <h3 id='h3'>A random number will be generated!</h3>
        <h4 id='h4'>start the game and choose an option</h4>
        <div>
            <button id='high' value="high" disabled>High</button>
            <button id='equal' value="equal" disabled>Equal</button>
            <button id='low' value="low" disabled>Low</button>
        </div>
        <button id='start'>start now</button>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
